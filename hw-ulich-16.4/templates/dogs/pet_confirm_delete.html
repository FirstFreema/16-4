<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Form</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <header class="text-center my-4">
        <img src="{% static 'dummydog.jpg' %}" alt="Dummy Dog Icon" width="100" class="img-fluid">
        <h1 class="mt-3">{{ form.instance.pk|yesno:"Edit Pet,Create Pet" }}</h1>
    </header>
    <main class="container">
        <form method="post" class="p-4 border rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </main>
</body>
</html>
