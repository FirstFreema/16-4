<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog List</title>
    {% load static dog_tags %} <!-- Загрузка static и пользовательских тегов -->
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Подключение шрифта -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <header class="text-center my-4">
        <img src="{% static 'dummydog.jpg' %}" alt="Dummy Dog Icon" width="100" class="img-fluid">
        <h1 class="mt-3 text-primary">List of Dogs</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <ul class="list-group">
                    {% for dog in dogs %}
                        <li class="list-group-item">
                            <strong>Name:</strong> {{ dog.name|uppercase }} <br> <!-- Применение фильтра uppercase -->
                            <strong>Breed:</strong> {{ dog.breed.name }} <br>
                            <strong>Age:</strong> {{ dog.age }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
